{% extends 'base.html' %}
{% block body %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="enter your movie name"><br>
    <input type="text" name="des" placeholder="enter movie description"><br>
    <input type="text" name="year" placeholder="enter the year of the movie "><br>
    <input type="file" name="img"><br>
    <input type="submit">
</form>
{% endblock %}
